<!DOCTYPE html>

  <title></title>
</head>
<body>

  <script>
    function calculateCatAge(catAge) {
      var catYears = catAge * 7;
      document.write("Your cat is " + catYears + " years old years! <br>");
    }
    calculateCatAge(2); 
    calculateCatAge(5); 
    calculateCatAge(8); 
  </script>

</body>
</html>
